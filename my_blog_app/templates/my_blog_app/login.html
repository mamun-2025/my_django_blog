
{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
   <h2 style="text-align: center;">Log In</h2>
   <hr>
   <form method='POST'>
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
         {{ form.as_p }}
      </div>
      <button type="submit" style="width: 100%; background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
         Login
      </button>
   </form>
   <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
      <small>Need An Account? 
         <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">
         Sign Up 
         </a>
      </small>
   </div>
</div>
{% endblock %}
