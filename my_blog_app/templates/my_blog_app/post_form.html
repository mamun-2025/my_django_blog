
{% extends "base.html" %}

{% block content %}
   <h2>{% if form.instance.pk %}
      Edit Post
       {% else %}
       Create New Post
       {% endif %}
   </h2>

   <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
         Save Post
      </button>
   </form>
{% endblock %}
